<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login__wrap">
        <div class="login__title">
            <div class="login__logo">
                <img src="assets/img/logo.png" alt="로고">
            </div>            
            <div class="login__desc">
                <h2>비밀번호 찾기</h2>
                <span class="desc">등록된 회원정보를 입력해주세요!</span>
            </div>
        </div>
        <div class="login__form">
            <div>
                <label for="youEmail" class="blind">아이디</label>
                <input type="email" id="youEmail" name="youEmail" class="inputStyle" placeholder="이메일을 입력해주세요!" required>
            </div>
            <div>
                <label for="youName" class="blind">이름</label>
                <input type="text" id="youName" name="youName" class="inputStyle" placeholder="이름을 입력해주세요!" required>
            </div>
            <div>
                <label for="youPhone" class="blind">핸드폰 번호</label>
                <input type="text" id="youPhone" name="youPhone" class="inputStyle" placeholder="핸드폰 번호를 입력해주세요!" required>
            </div>
        </div>                        
        <div>
            <button class="btnStyle">비밀번호 찾기</button>
            <button class="btnStyle">닫기</button>
        </div>     
    </div>
</body>
</html>
