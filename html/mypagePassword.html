<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="skip">
            <a href="#header">헤더 영역 바로 가기</a>
            <a href="#main">컨텐츠 영역 바로 가기</a>
            <a href="#footer">푸터 영역 바로 가기</a>
        </div>
        <!-- //SKIP -->
        <header id="header">
            <h1><a href="main.html">헬드백</a></h1>
            <p></p>
            <div class="icon__box">
                <ul>
                    <li class="login"><button type="submit"><img src="assets/img/icon_login.svg" alt="로그인"></button></li>
                    <li><a href="mypage.html"><img src="assets/img/icon_mypage.svg" alt="마이페이지"></a></li>
                    <li class="btn__menu"><a href="#"><img src="assets/img/icon_menu.svg" alt="메뉴"></a></li>
                </ul>
            </div>
        </header>
        <!-- //header -->

        <nav id="nav">
            <button>X</button>
            <div class="nav__wrap">
                <img src="assets/img/logo.png" alt="logo">
                <a href="login.html" class="btnStyle5" alr="로그인">로그인</a>
                <!-- <img class="profile" src="assets/img/profile.png" alt="프로필">
                <a href="#" class="btnStyle5" alr="로그아웃">로그아웃</a> -->
                <ul>
                    <li><a href="intro.html">헬드백 소개</a></li>
                    <li><a href="mainSection.html">운동 종류</a></li>
                    <li><a href="board.html">커뮤니티</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                </ul>
            </div>
        </nav>
        <!-- //nav -->

        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider">
                    <img src="assets/img/slider_01.png" class="img__logo">
                </div>
            </div>
        </div>
        <!-- banner -->

        <section id="section__mypage">
            <h1 class="mypage">마이페이지</h1>
            <h2>비밀번호 변경</h2>
            <div class="section__box">
                <div class="section__left">
                    <img src="./assets/img/my__img1.png" alt="마이페이지 이미지1" />
                    <div class="profile__box">
                        <a href="#" class="mymo__profile">변경하기</a>
                    </div>
                </div>
                <div class="section__right">
                    <form>
                        <legend class="blind">비밀번호 변경 영역입니다.</legend>
                        <div class="box">
                            <label>현재 비밀번호 : </label>
                            <input type="password" value="" placeholder="현재 비밀번호를 입력해주세요!">
                        </div>
                        <div class="box">
                            <label>새 비밀번호 : </label>
                            <input type="password" value="" placeholder="새 비밀번호를 입력해주세요!">
                        </div>
                        <div class="box">
                            <label>비밀번호 확인 : </label>
                            <input type="password" value="" placeholder="새 비밀번호를 다시 입력해주세요!">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- //#section -->
        
        <footer id="footer">
            <div class="logo">
                <img src="assets/img/icon_logo.svg" alt="로고">
            </div>
            <p>
                2023 ©️ 헬드백<br>
                All Right Reserved
            </p>
        </footer>
    </div>
        <!-- sub --> 
    
    <script>
        const btnMenu = document.querySelector(".btn__menu");
        const btnClose = document.querySelector("#nav button");

        // 사이드 메뉴
        btnMenu.addEventListener("click", () => {
            document.querySelector("#nav").style.transform = "translateX(0%)";
        })
        btnClose.addEventListener("click", () => {
            document.querySelector("#nav").style.transform = "translateX(100%)";
        })
    </script>
</body>
</html>
