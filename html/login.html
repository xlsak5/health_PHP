<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="login__popup">
        <div class="login__wrap">
            <div class="login__title">
                <div class="login__logo">
                    <img src="assets/img/logo.png" alt="로고">
                </div>
                <div class="login__desc">
                    <h2>login</h2>
                    <span class="desc">아이디 비밀번호를 입력해주세요!</span>
                </div>
            </div>
            
            <div class="login__form">
                <fieldset>
                    <legend class="blind">아이디와 비밀번호 입력해주세요</legend>
                    <form action="#">
                        <input type="text" class="inputStyle" placeholder="아이디를 입력해주세요!">
                        <input type="password" class="inputStyle" placeholder="비밀번호를 입력해주세요!">
                    </form>
                </fieldset>
            </div>
    
            <div class="login__list">
                <ul>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
            
            <div>
                <button class="btnStyle">로그인</button>
                <button class="btnStyle">닫기</button>
            </div>
        </div>
    </div>    
</body>
</html>
