                    </div>
                    <div class="mt30">
                        <label for="blogFile">파일</label>
                        <input type="file" id="blogFile" name="blogFile" accept=".jpg, .jpge, .png, .gif" placeholder="jpg, jpge, png, gif 파일만 넣을 수 있습니다. 이미지 용량은 1MB를 넘을 수 없습니다.">
