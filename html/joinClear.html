<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 탈퇴</title>

    <!-- font -->
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div class="login__wrap">
        <div class="login__title">
            <div class="login__logo">
                <img src="assets/img/logo.png" alt="로고">
            </div>
            <div class="login__desc">
                <h2>회원탈퇴</h2>
                <span class="desc">회원을 탈퇴하기 위해서는<br>
                    등록된 비밀번호를 입력해주세요.</span>
            </div>
        </div>        
        <div class="login__form">
            <label class="blind">계정 비밀번호를 입력해주세요. 탈퇴하게</label>
            <input type="password" class="inputStyle" placeholder="계정 비밀번호를 입력해주세요!">
        </div>
        <div>
            <button class="btnStyle">회원 탈퇴</button>
            <button class="btnStyle">닫기</button>
        </div>
    </div>
</body>
</html>
